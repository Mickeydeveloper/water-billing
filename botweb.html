<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Music Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .search-container {
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 300px;
            border: none;
            border-radius: 20px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background-color: #1ed760;
        }
        .player {
            background-color: #181818;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }
        .album-art {
            width: 200px;
            height: 200px;
            background-color: #333;
            margin: 0 auto 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
        }
        audio {
            width: 100%;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Custom Music Player</h1>
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search for a song...">
        <button onclick="searchSong()">Search</button>
    </div>
    <div class="player">
        <div class="album-art" id="albumArt">ðŸŽµ</div>
        <h2 id="songTitle">No song selected</h2>
        <audio id="audioPlayer" controls></audio>
        <div class="error" id="errorMsg"></div>
    </div>

    <script>
        const apiUrl = 'https://api.vreden.my.id/api/v1/download/play/audio'; // Your specified API
        const searchInput = document.getElementById('searchInput');
        const audioPlayer = document.getElementById('audioPlayer');
        const songTitle = document.getElementById('songTitle');
        const albumArt = document.getElementById('albumArt');
        const errorMsg = document.getElementById('errorMsg');

        async function searchSong() {
            const query = searchInput.value.trim();
            if (!query) {
                showError('Please enter a song name.');
                return;
            }

            try {
                // Fetch from your API with query parameter
                const response = await fetch(`${apiUrl}?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error(`API error: ${response.status} ${response.statusText}`);

                const data = await response.json();
                // Assuming response has 'audioUrl' and 'title' keys; adjust if different
                if (data && data.audioUrl) {
                    // Load the audio
                    audioPlayer.src = data.audioUrl;
                    songTitle.textContent = data.title || query; // Fallback to query if no title
                    albumArt.textContent = 'ðŸŽµ'; // Placeholder; add album art if API provides it
                    errorMsg.textContent = '';
                } else {
                    showError('No audio found for that song. Check the API response.');
                }
            } catch (error) {
                showError('Error fetching song: ' + error.message);
            }
        }

        function showError(message) {
            errorMsg.textContent = message;
            songTitle.textContent = 'No song selected';
            audioPlayer.src = '';
        }

        // Optional: Add keyboard support for search
        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') searchSong();
        });
    </script>
</body>
</html>
