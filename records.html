<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Water Billing - Historia</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/728/728093.png" type="image/png">
    <style>
        /* Re-use variables from index.html */
        :root {
            --color-primary: #0077b6;
            --color-secondary: #023e8a;
            --color-success: #25a244;
            --color-background-light: #e0f7fa;
            --color-background-dark: #b2f0e6;
            --color-text-dark: #333;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--color-background-light) 0%, var(--color-background-dark) 100%);
            margin: 0;
            padding: 40px;
            min-height: 100vh;
            color: var(--color-text-dark);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 14px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--color-primary);
            margin-bottom: 30px;
            border-bottom: 2px solid #eee;
            padding-bottom: 15px;
        }

        .back-btn {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: #6c757d;
            color: #fff;
            border-radius: 6px;
            text-decoration: none;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #495057;
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .records-table th, .records-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .records-table th {
            background-color: var(--color-primary);
            color: #fff;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .records-table tr:hover {
            background-color: #f5f5f5;
        }

        .records-table td:nth-child(4), /* usage */
        .records-table td:nth-child(6) { /* total */
            font-weight: bold;
        }

        .empty-message {
            text-align: center;
            padding: 50px;
            color: #999;
            font-size: 1.2em;
        }
        
        .clear-btn {
            float: right;
            padding: 8px 15px;
            background: #dc3545;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .clear-btn:hover {
            background: #c82333;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Rudi kwenye Ankara</a>
        <button class="clear-btn" id="clearRecordsBtn">Futa Rekodi Zote</button>
        <h1>Historia Kamili ya Ankara za Maji</h1>
        <div id="recordsView">
            </div>
    </div>
    
    <script>
        const LOCAL_STORAGE_KEY = 'mickeyBillingRecords';
        
        function loadRecords() {
            const recordsView = document.getElementById('recordsView');
            const records = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
            
            if (records.length === 0) {
                recordsView.innerHTML = '<p class="empty-message">Hakuna rekodi zilizohifadhiwa bado.</p>';
                return;
            }

            // Sort by date descending (most recent first)
            records.sort((a, b) => new Date(b.date) - new Date(a.date));
            
            let tableHTML = `
                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Tarehe</th>
                            <th>Jina</th>
                            <th>Namba</th>
                            <th>Matumizi (unit)</th>
                            <th>Rate (TZS)</th>
                            <th>Jumla (TZS)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            records.forEach(record => {
                const dateStr = new Date(record.date).toLocaleString('en-GB');
                tableHTML += `
                    <tr>
                        <td>${dateStr}</td>
                        <td>${record.name}</td>
                        <td>${record.phone}</td>
                        <td>${record.usage.toFixed(2)}</td>
                        <td>${record.rate.toLocaleString('en-US')}</td>
                        <td>${record.total.toLocaleString('en-US')}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                    </tbody>
                </table>
            `;
            
            recordsView.innerHTML = tableHTML;
        }
        
        function clearRecords() {
            if (confirm('Una uhakika unataka kufuta rekodi zote? Kitendo hiki hakiwezi kurudishwa.')) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                loadRecords(); // Re-load to show empty message
                alert('Rekodi zote zimefutwa.');
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            loadRecords();
            document.getElementById('clearRecordsBtn').onclick = clearRecords;
        });
    </script>
</body>
</html>
