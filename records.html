<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mickey Water Billing - Historia Kamili</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/728/728093.png" type="image/png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    <style>
        :root {
            --primary-color: #1e40af;
            --secondary-color: #0ea5e9;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --background-light: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        body {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            color: var(--text-primary);
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h1 {
            text-align: center;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 1rem;
            font-weight: 700;
            font-size: 1.8rem;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
            gap: 1rem;
        }
        
        .controls a, .controls select, .controls button {
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .back-btn {
            background: linear-gradient(135deg, #6366f1, #6b7280);
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        .back-btn:hover {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .clear-btn {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .clear-btn:hover {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        /* Filter Styles */
        #monthFilter {
            padding: 0.75rem;
            border: 2px solid var(--border-color);
            background: #fff;
            border-radius: 8px;
            transition: all 0.3s ease;
            color: var(--text-primary);
            font-family: 'Poppins', sans-serif;
        }

        #monthFilter:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
        }

        /* Table Styles */
        .records-table-wrapper {
            max-height: 60vh;
            overflow-y: auto;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: var(--shadow-sm);
        }
        
        .records-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }

        .records-table th, .records-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
            background: #fff;
            color: var(--text-primary);
        }

        .records-table th {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            font-weight: 700;
            position: sticky;
            top: 0;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        .records-table tr:hover {
            background-color: rgba(14, 165, 233, 0.05);
        }

        .records-table td:last-child {
            font-weight: 700;
            color: var(--success-color);
        }

        .empty-message {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
            font-size: 1.1em;
        }

        .delete-btn {
            background: linear-gradient(135deg, var(--error-color), #dc2626);
            color: #fff;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #dc2626, #991b1b);
            transform: scale(1.05);
        }
        
    </style>
</head>
<body>
    <div class="container">
        <h1>üìä Historia Kamili ya Ankara za Maji</h1>
        
        <div class="controls">
            <a href="index.html" class="back-btn">‚Üê Rudi kwenye Ankara</a>
            
            <label for="monthFilter" style="font-weight:normal;">Chuja kwa Mwezi:</label>
            <select id="monthFilter">
                <option value="">Rekodi Zote</option>
            </select>
            
            <button class="clear-btn" id="clearRecordsBtn">Futa Rekodi Zote</button>
        
            <!-- MEGA storage section -->
            <div style="display:flex; gap:8px; align-items:center; flex-wrap:wrap;">
                <input id="mega-email" placeholder="Email ya MEGA" style="padding:8px; border-radius:6px;" />
                <input id="mega-password" placeholder="Password ya MEGA" type="password" style="padding:8px; border-radius:6px;" />
                <input id="mega-filename" placeholder="Jina la faili (records.json)" value="records.json" style="padding:8px; border-radius:6px; width:160px;" />
                <button class="clear-btn" id="saveToMegaBtn" style="background: linear-gradient(135deg, #0ea5e9, #06b6d4);">‚òÅÔ∏è MEGA</button>
                <button class="clear-btn" id="autoFillDemoBtn" style="background: linear-gradient(135deg, #f59e0b, #f97316); font-size: 0.8rem;">‚ö° Demo</button>
            </div>
        </div>

        <div id="recordsView">
            <p class="empty-message">Inapakia...</p>
        </div>
    </div>
    
    <script src="mega-handler.js"></script>
    <script>
        const LOCAL_STORAGE_KEY = 'mickeyBillingRecords';
        let currentSortColumn = 'date';
        let sortDirection = 'desc';

        /**
         * Loads all records from localStorage.
         * @returns {Array} List of billing records.
         */
        function getRecords() {
            return JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
        }

        /**
         * Clears all records from localStorage.
         */
        function clearRecords() {
            if (confirm('Una uhakika unataka kufuta rekodi zote? Kitendo hiki hakiwezi kurudishwa.')) {
                localStorage.removeItem(LOCAL_STORAGE_KEY);
                loadRecords(); 
                populateMonthFilter();
                alert('Rekodi zote zimefutwa.');
            }
        }
        
        /**
         * Populates the month filter dropdown with unique month/year values.
         */
        function populateMonthFilter() {
            const records = getRecords();
            const filter = document.getElementById('monthFilter');
            
            // Get unique monthYear strings (e.g., '2025-05')
            const uniqueMonths = [...new Set(records.map(r => r.monthYear))].sort().reverse();
            
            // Preserve the "All Records" option
            const currentSelectedValue = filter.value;
            filter.innerHTML = '<option value="">Rekodi Zote</option>'; 
            
            uniqueMonths.forEach(monthYear => {
                const [year, month] = monthYear.split('-');
                const monthName = new Date(year, month - 1, 1).toLocaleString('sw-TZ', { month: 'long' });
                const option = document.createElement('option');
                option.value = monthYear;
                option.textContent = `${monthName}, ${year}`;
                filter.appendChild(option);
            });
            
            // Restore selection if value still exists
            if (currentSelectedValue && uniqueMonths.includes(currentSelectedValue)) {
                filter.value = currentSelectedValue;
            }
        }

        /**
         * Renders the records table based on current filters and sorting.
         */
        function loadRecords() {
            const recordsView = document.getElementById('recordsView');
            let records = getRecords();
            const filterValue = document.getElementById('monthFilter').value;
            
            if (records.length === 0) {
                recordsView.innerHTML = '<p class="empty-message">Hakuna rekodi zilizohifadhiwa bado.</p>';
                return;
            }
            
            // 1. FILTERING
            if (filterValue) {
                records = records.filter(r => r.monthYear === filterValue);
            }
            
            if (records.length === 0) {
                 recordsView.innerHTML = `<p class="empty-message">Hakuna rekodi zilizopatikana kwa mwezi uliouchagua.</p>`;
                 return;
            }

            // 2. SORTING
            records.sort((a, b) => {
                let valA = a[currentSortColumn];
                let valB = b[currentSortColumn];

                if (currentSortColumn === 'date') {
                    // Dates are ISO strings, sort them directly
                    return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                } else if (typeof valA === 'number') {
                    // Numeric sort
                    return sortDirection === 'asc' ? valA - valB : valB - valA;
                } else {
                    // String sort (e.g., name)
                    return sortDirection === 'asc' ? valA.localeCompare(valB) : valB.localeCompare(valA);
                }
            });
            
            // 3. RENDERING
            let tableHTML = `
                <div class="records-table-wrapper">
                    <table class="records-table">
                        <thead>
                            <tr>
                                <th data-column="date">Tarehe ${currentSortColumn === 'date' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="name">Jina ${currentSortColumn === 'name' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="phone">Namba</th>
                                <th data-column="prev">Kisoma Awali ${currentSortColumn === 'prev' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="curr">Kisoma Sasa ${currentSortColumn === 'curr' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="usage">Matumizi (unit) ${currentSortColumn === 'usage' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="rate">Rate (TZS) ${currentSortColumn === 'rate' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="fixed">Ada Kudumu (TZS) ${currentSortColumn === 'fixed' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                                <th data-column="total">Jumla (TZS) ${currentSortColumn === 'total' ? (sortDirection === 'asc' ? '‚ñ≤' : '‚ñº') : ''}</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            records.forEach(record => {
                const dateStr = new Date(record.date).toLocaleString('en-GB');
                tableHTML += `
                    <tr>
                        <td>${dateStr}</td>
                        <td>${record.name}</td>
                        <td>${record.phone}</td>
                        <td>${record.prev}</td>
                        <td>${record.curr}</td>
                        <td>${record.usage.toFixed(1)}</td>
                        <td>${record.rate.toLocaleString('en-US')}</td>
                        <td>${record.fixed.toLocaleString('en-US')}</td>
                        <td>${record.total.toLocaleString('en-US')}</td>
                    </tr>
                `;
            });
            
            tableHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            recordsView.innerHTML = tableHTML;
            
            // Attach event listeners for sorting
            document.querySelectorAll('.records-table th').forEach(header => {
                header.addEventListener('click', () => {
                    const column = header.getAttribute('data-column');
                    if (column) {
                        if (currentSortColumn === column) {
                            sortDirection = sortDirection === 'asc' ? 'desc' : 'asc';
                        } else {
                            currentSortColumn = column;
                            sortDirection = 'desc'; // Default to descending for numbers/dates, ascending for names
                        }
                        loadRecords(); // Re-render with new sorting
                    }
                });
            });
        }
        // Initialize MEGA handler
        const megaHandler = new MegaHandler();

        document.addEventListener('DOMContentLoaded', () => {
            populateMonthFilter();
            loadRecords();
            document.getElementById('clearRecordsBtn').onclick = clearRecords;
            document.getElementById('monthFilter').addEventListener('change', loadRecords);
            document.getElementById('saveToMegaBtn').addEventListener('click', megaSaveToCloud);
            document.getElementById('autoFillDemoBtn').addEventListener('click', megaAutofillDemo);
            // preload creds if present
            const creds = megaHandler.getCredentials();
            if (creds.email) document.getElementById('mega-email').value = creds.email;
            if (creds.filename) document.getElementById('mega-filename').value = creds.filename || 'records.json';
        });

        function megaAutofillDemo() {
            const result = megaHandler.autofillDemoCredentials();
            const creds = megaHandler.getDemoCredentials();
            document.getElementById('mega-email').value = creds.email;
            document.getElementById('mega-password').value = creds.password;
            alert(result.message);
        }

        async function megaSaveToCloud() {
            const email = document.getElementById('mega-email').value.trim();
            const password = document.getElementById('mega-password').value.trim();
            const filename = document.getElementById('mega-filename').value.trim() || 'records.json';
            
            if (!email || !password) {
                alert('‚ùå Tafadhali weka MEGA email na password.');
                return;
            }
            
            // Save credentials
            megaHandler.saveCredentials(email, password);
            
            // Upload records
            const records = getRecords();
            const result = await megaHandler.uploadJSON(records, filename);
            
            if (result.success) {
                alert(result.message);
            } else {
                alert(result.message);
            }
        }
    </script>
</body>
</html>
