<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Billing Records History - Water Billing System">
  <meta name="author" content="Mickey Hamza">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Billing Records - History & Reports</title>
  
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/728/728093.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  
  <style>
    /* ============================================
       RESET & VARIABLES
       ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1e40af;
      --secondary-color: #0ea5e9;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --background-light: #f8fafc;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* ============================================
       BODY & LAYOUT
       ============================================ */
    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      color: var(--text-primary);
    }

    /* ============================================
       CONTAINER
       ============================================ */
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 2.5rem;
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* ============================================
       HEADER
       ============================================ */
    h1 {
      text-align: center;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 2rem;
      font-weight: 700;
      font-size: clamp(1.6rem, 5vw, 2rem);
    }

    /* ============================================
       CONTROLS SECTION
       ============================================ */
    .controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1.5rem;
      padding-bottom: 1.5rem;
      border-bottom: 2px solid var(--border-color);
    }

    .controls-left,
    .controls-right {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    button,
    a.btn {
      padding: 0.85rem 1.25rem;
      border-radius: 8px;
      font-weight: 600;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      text-decoration: none;
      display: inline-block;
    }

    .btn-back {
      background: linear-gradient(135deg, #6366f1, #6b7280);
      color: #fff;
    }

    .btn-back:hover {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-clear {
      background: linear-gradient(135deg, var(--error-color), #dc2626);
      color: #fff;
    }

    .btn-clear:hover {
      background: linear-gradient(135deg, #dc2626, #991b1b);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    .btn-export {
      background: linear-gradient(135deg, var(--success-color), #059669);
      color: #fff;
    }

    .btn-export:hover {
      background: linear-gradient(135deg, #059669, #047857);
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* ============================================
       FILTER SECTION
       ============================================ */
    .filter-group {
      display: flex;
      gap: 1rem;
      align-items: center;
      flex-wrap: wrap;
    }

    .filter-group label {
      font-weight: 600;
      color: var(--text-primary);
    }

    select {
      padding: 0.85rem;
      border: 2px solid var(--border-color);
      background: #fff;
      border-radius: 8px;
      transition: var(--transition);
      color: var(--text-primary);
      font-family: 'Poppins', sans-serif;
      font-size: 0.95rem;
      min-width: 200px;
    }

    select:focus {
      outline: none;
      border-color: var(--secondary-color);
      box-shadow: 0 0 0 3px rgba(14, 165, 233, 0.1);
    }

    /* ============================================
       STATISTICS SECTION
       ============================================ */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(135deg, rgba(30, 64, 175, 0.05), rgba(14, 165, 233, 0.05));
      padding: 1.5rem;
      border-radius: 12px;
      border: 1px solid var(--border-color);
      transition: var(--transition);
    }

    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: var(--shadow-md);
      border-color: var(--secondary-color);
    }

    .stat-label {
      color: var(--text-secondary);
      font-size: 0.85rem;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 0.5rem;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    /* ============================================
       TABLE SECTION
       ============================================ */
    .table-wrapper {
      max-height: 70vh;
      overflow-y: auto;
      border: 1px solid var(--border-color);
      border-radius: 8px;
      box-shadow: var(--shadow-sm);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95rem;
    }

    thead {
      position: sticky;
      top: 0;
      z-index: 10;
    }

    th {
      padding: 1.25rem;
      text-align: left;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      font-weight: 700;
      text-transform: uppercase;
      font-size: 0.85rem;
      letter-spacing: 0.5px;
      cursor: pointer;
      user-select: none;
    }

    th:hover {
      opacity: 0.9;
    }

    td {
      padding: 1rem 1.25rem;
      border-bottom: 1px solid var(--border-color);
      background: #fff;
      color: var(--text-primary);
    }

    tbody tr:hover {
      background-color: rgba(14, 165, 233, 0.05);
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    .total-cell {
      font-weight: 700;
      color: var(--success-color);
    }

    .action-cell {
      text-align: center;
    }

    .btn-delete {
      padding: 0.5rem 0.75rem;
      background: var(--error-color);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: var(--transition);
      font-family: 'Poppins', sans-serif;
    }

    .btn-delete:hover {
      background: #dc2626;
      transform: scale(1.05);
    }

    /* ============================================
       EMPTY STATE
       ============================================ */
    .empty-state {
      text-align: center;
      padding: 3rem;
      color: var(--text-secondary);
    }

    .empty-state-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-state-text {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
    }

    .empty-state-btn {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      color: #fff;
      padding: 0.85rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
    }

    .empty-state-btn:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-md);
    }

    /* ============================================
       RESPONSIVE
       ============================================ */
    @media (max-width: 768px) {
      .container {
        padding: 1.5rem;
      }

      .controls {
        flex-direction: column;
        gap: 1rem;
      }

      .controls-left,
      .controls-right {
        width: 100%;
        justify-content: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 0.85rem;
      }

      th,
      td {
        padding: 0.75rem;
      }

      .table-wrapper {
        max-height: 50vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üìä Billing Records History</h1>

    <!-- Controls Section -->
    <div class="controls">
      <div class="controls-left">
        <a href="main.html" class="btn btn-back">‚Üê Back to Billing</a>
      </div>

      <div class="filter-group">
        <label for="monthFilter">Filter by Month:</label>
        <select id="monthFilter">
          <option value="">All Records</option>
        </select>
      </div>

      <div class="controls-right">
        <button class="btn btn-export" id="exportBtn" disabled>üì• Export to CSV</button>
        <button class="btn btn-clear" id="clearBtn">üóëÔ∏è Clear All</button>
      </div>
    </div>

    <!-- Statistics Section -->
    <div class="stats-grid" id="statsGrid" style="display: none;">
      <div class="stat-card">
        <div class="stat-label">Total Records</div>
        <div class="stat-value" id="totalRecords">0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Revenue</div>
        <div class="stat-value" id="totalRevenue">TZS 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Average Bill</div>
        <div class="stat-value" id="averageBill">TZS 0</div>
      </div>
      <div class="stat-card">
        <div class="stat-label">Total Usage</div>
        <div class="stat-value" id="totalUsage">0 units</div>
      </div>
    </div>

    <!-- Table Section -->
    <div class="table-wrapper" id="tableWrapper">
      <table id="recordsTable">
        <thead>
          <tr>
            <th onclick="sortTable(0)">Date</th>
            <th onclick="sortTable(1)">Customer</th>
            <th onclick="sortTable(2)">Phone</th>
            <th onclick="sortTable(3)">Usage (units)</th>
            <th onclick="sortTable(4)">Rate</th>
            <th onclick="sortTable(5)">Total Bill</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="recordsBody">
          <tr>
            <td colspan="7" style="text-align: center; padding: 3rem;">
              <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-text">No billing records found</div>
                <button class="empty-state-btn" onclick="window.location.href='main.html'">Create First Bill</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script>
    /**
     * Billing Records Management System
     * Features:
     * - Display billing history
     * - Filter by month
     * - Export to CSV
     * - Delete records
     * - Statistics calculation
     */

    // ============================================
    // CONSTANTS & CONFIG
    // ============================================
    const LOCAL_STORAGE_KEY = 'mickeyBillingRecords';
    let allRecords = [];
    let filteredRecords = [];
    let sortColumn = 0;
    let sortAscending = false;

    // ============================================
    // DOM ELEMENTS
    // ============================================
    const monthFilter = document.getElementById('monthFilter');
    const recordsBody = document.getElementById('recordsBody');
    const exportBtn = document.getElementById('exportBtn');
    const clearBtn = document.getElementById('clearBtn');
    const statsGrid = document.getElementById('statsGrid');
    const totalRecords = document.getElementById('totalRecords');
    const totalRevenue = document.getElementById('totalRevenue');
    const averageBill = document.getElementById('averageBill');
    const totalUsage = document.getElementById('totalUsage');

    // ============================================
    // UTILITY FUNCTIONS
    // ============================================

    /**
     * Get all records from localStorage
     */
    function loadRecords() {
      try {
        allRecords = JSON.parse(localStorage.getItem(LOCAL_STORAGE_KEY) || '[]');
        return allRecords.sort((a, b) => new Date(b.date) - new Date(a.date));
      } catch (err) {
        console.error('Error loading records:', err);
        return [];
      }
    }

    /**
     * Format currency
     */
    function formatCurrency(value) {
      return Number(value).toLocaleString('en-US', {
        minimumFractionDigits: 0,
        maximumFractionDigits: 2
      });
    }

    /**
     * Format date
     */
    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric'
      });
    }

    /**
     * Get unique months from records
     */
    function getUniqueMonths() {
      const months = new Set();
      allRecords.forEach(record => {
        if (record.monthYear) {
          months.add(record.monthYear);
        }
      });
      return Array.from(months).sort().reverse();
    }

    /**
     * Populate month filter dropdown
     */
    function populateMonthFilter() {
      const months = getUniqueMonths();
      monthFilter.innerHTML = '<option value="">All Records</option>';

      months.forEach(month => {
        const [year, monthNum] = month.split('-');
        const monthName = new Date(year, monthNum - 1).toLocaleDateString('en-US', {
          year: 'numeric',
          month: 'long'
        });
        const option = document.createElement('option');
        option.value = month;
        option.textContent = monthName;
        monthFilter.appendChild(option);
      });
    }

    /**
     * Calculate statistics
     */
    function calculateStats(records) {
      if (records.length === 0) {
        statsGrid.style.display = 'none';
        return;
      }

      const total = records.reduce((sum, r) => sum + (r.total || 0), 0);
      const usage = records.reduce((sum, r) => sum + (r.usage || 0), 0);
      const average = records.length > 0 ? total / records.length : 0;

      totalRecords.textContent = records.length;
      totalRevenue.textContent = 'TZS ' + formatCurrency(total);
      averageBill.textContent = 'TZS ' + formatCurrency(average);
      totalUsage.textContent = usage + ' units';

      statsGrid.style.display = 'grid';
    }

    /**
     * Display records in table
     */
    function displayRecords(records) {
      if (records.length === 0) {
        recordsBody.innerHTML = `
          <tr>
            <td colspan="7" style="padding: 3rem;">
              <div class="empty-state">
                <div class="empty-state-icon">üìã</div>
                <div class="empty-state-text">No records match your filter</div>
              </div>
            </td>
          </tr>
        `;
        statsGrid.style.display = 'none';
        exportBtn.disabled = true;
        return;
      }

      recordsBody.innerHTML = records.map(record => `
        <tr>
          <td>${formatDate(record.date)}</td>
          <td>${record.name || '-'}</td>
          <td>${record.phone || '-'}</td>
          <td>${record.usage || 0}</td>
          <td>TZS ${formatCurrency(record.rate || 0)}</td>
          <td class="total-cell">TZS ${formatCurrency(record.total || 0)}</td>
          <td class="action-cell">
            <button class="btn-delete" onclick="deleteRecord(${record.id})">Delete</button>
          </td>
        </tr>
      `).join('');

      calculateStats(records);
      exportBtn.disabled = false;
    }

    /**
     * Filter records by month
     */
    function filterByMonth(month) {
      if (!month) {
        filteredRecords = [...allRecords];
      } else {
        filteredRecords = allRecords.filter(r => r.monthYear === month);
      }
      displayRecords(filteredRecords);
    }

    /**
     * Sort table
     */
    function sortTable(column) {
      sortColumn = column;
      sortAscending = !sortAscending;

      filteredRecords.sort((a, b) => {
        let aVal, bVal;

        switch (column) {
          case 0: // Date
            aVal = new Date(a.date);
            bVal = new Date(b.date);
            break;
          case 1: // Name
            aVal = a.name || '';
            bVal = b.name || '';
            break;
          case 2: // Phone
            aVal = a.phone || '';
            bVal = b.phone || '';
            break;
          case 3: // Usage
            aVal = a.usage || 0;
            bVal = b.usage || 0;
            break;
          case 4: // Rate
            aVal = a.rate || 0;
            bVal = b.rate || 0;
            break;
          case 5: // Total
            aVal = a.total || 0;
            bVal = b.total || 0;
            break;
          default:
            return 0;
        }

        if (typeof aVal === 'string') {
          aVal = aVal.toLowerCase();
          bVal = bVal.toLowerCase();
          return sortAscending ? aVal.localeCompare(bVal) : bVal.localeCompare(aVal);
        }

        return sortAscending ? aVal - bVal : bVal - aVal;
      });

      displayRecords(filteredRecords);
    }

    /**
     * Delete a record
     */
    function deleteRecord(id) {
      if (!confirm('Are you sure you want to delete this record?')) {
        return;
      }

      allRecords = allRecords.filter(r => r.id !== id);
      localStorage.setItem(LOCAL_STORAGE_KEY, JSON.stringify(allRecords));

      monthFilter.value = '';
      loadRecords();
      populateMonthFilter();
      filterByMonth('');
    }

    /**
     * Export to CSV
     */
    function exportToCSV() {
      if (filteredRecords.length === 0) {
        alert('No records to export');
        return;
      }

      const headers = ['Date', 'Customer', 'Phone', 'Previous', 'Current', 'Usage', 'Rate', 'Fixed', 'Total'];
      const rows = filteredRecords.map(r => [
        formatDate(r.date),
        r.name,
        r.phone,
        r.prev,
        r.curr,
        r.usage,
        r.rate,
        r.fixed,
        r.total
      ]);

      let csv = headers.join(',') + '\n';
      rows.forEach(row => {
        csv += row.map(cell => `"${cell}"`).join(',') + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `billing-records-${new Date().toISOString().split('T')[0]}.csv`;
      a.click();
      window.URL.revokeObjectURL(url);
    }

    // ============================================
    // EVENT LISTENERS
    // ============================================

    monthFilter.addEventListener('change', (e) => {
      filterByMonth(e.target.value);
    });

    exportBtn.addEventListener('click', exportToCSV);

    clearBtn.addEventListener('click', () => {
      if (!confirm('Are you sure you want to delete ALL records? This cannot be undone.')) {
        return;
      }

      localStorage.removeItem(LOCAL_STORAGE_KEY);
      allRecords = [];
      filteredRecords = [];
      populateMonthFilter();
      displayRecords([]);
    });

    // ============================================
    // INITIALIZATION
    // ============================================

    allRecords = loadRecords();
    populateMonthFilter();
    filterByMonth('');

    console.log('Billing Records system initialized successfully');
  </script>
</body>
</html>
