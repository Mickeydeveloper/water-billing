<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tanzania Water Billing System</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/728/728093.png" type="image/png">
    <meta name="description" content="Mickey Water Billing System - Simple, fast, and modern water billing for Tanzania.">
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #e0f7fa 0%, #b2f0e6 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow: hidden;
        }
        #bubbleCanvas {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 30px 40px;
            border-radius: 14px;
            box-shadow: 0 4px 24px #0002;
            position: relative;
            z-index: 1;
            perspective: 800px;
            transform-style: preserve-3d;
            animation: rotate3d 6s infinite linear;
        }
        @keyframes rotate3d {
            0% { transform: rotateY(0deg) rotateX(0deg); }
            50% { transform: rotateY(8deg) rotateX(4deg); }
            100% { transform: rotateY(0deg) rotateX(0deg); }
        }
        h2 {
            text-align: center;
            color: #0077b6;
        }
        .icon-container {
            text-align:center;
            margin-bottom:10px;
        }
        .icon-container img {
            width:60px;
            height:60px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background: #0077b6;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 8px #0077b633;
            transition: background 0.2s;
        }
        button:hover {
            background: #023e8a;
        }
        .result {
            margin-top: 20px;
            background: #e0f7fa;
            padding: 15px;
            border-radius: 6px;
        }
        .history {
            margin-top: 30px;
        }
        .history h3 {
            margin-bottom: 10px;
        }
        .history-list {
            max-height: 150px;
            overflow-y: auto;
            background: #f1f1f1;
            padding: 10px;
            border-radius: 6px;
        }
        .help-btn {
            position: fixed;
            bottom: 28px;
            right: 28px;
            background: #00b894;
            color: #fff;
            border: none;
            border-radius: 50%;
            width: 56px;
            height: 56px;
            box-shadow: 0 4px 16px #00b89455;
            font-size: 28px;
            cursor: pointer;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        .help-btn:hover {
            background: #019267;
        }
        .hacker-lead {
            margin: 20px 0 0 0;
            padding: 12px 18px;
            background: #222;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            border-radius: 8px;
            font-size: 1.1em;
            box-shadow: 0 2px 8px #0005;
            text-align: center;
            letter-spacing: 1px;
            min-height: 32px;
        }
    </style>
</head>
<body>
    <canvas id="bubbleCanvas"></canvas>
    <button class="help-btn" title="Msaada / Contact" onclick="window.open('mailto:mickidadyhamza@gmail.com?subject=Msaada%20kwa%20Mickey%20Water%20Billing','_blank')">?</button>
    <div class="container">
        <div class="icon-container">
            <img src="https://files.catbox.moe/54500v.jpg" alt="Water Icon">
        </div>
        <h2>Mickey Water Billing System</h2>
        <div class="hacker-lead" id="hackerLead"></div>
        <form id="billingForm">
            <label for="name">Jina la Mteja</label>
            <input type="text" id="name" required>
            <label for="address">Anwani</label>
            <input type="text" id="address" required>
            <label for="phone">Namba ya WhatsApp/SMS (mf. 2557XXXXXXXX)</label>
            <input type="tel" id="phone" pattern="[0-9]{12}" required>
            <label for="prev">Kisoma cha Awali (unit)</label>
            <input type="number" id="prev" min="0" required>
            <label for="curr">Kisoma cha Sasa (unit)</label>
            <input type="number" id="curr" min="0" required>
            <label for="rate">Bei kwa unit (TZS)</label>
            <input type="number" id="rate" min="1" value="2000" required>
            <label for="fixed">Ada ya Kudumu (TZS)</label>
            <input type="number" id="fixed" min="0" value="0" required>
            <button type="submit">Kokotoa na Tuma Ankara</button>
        </form>
        <div style="margin-top:10px; text-align:center;">
            <button id="sendSMSBtn" style="background:#25a244; color:#fff; display:none;">Tuma Ankara kwa SMS</button>
        </div>
        <div class="result" id="result" style="display:none;"></div>
    </div>
    <audio id="cashCountSound" src="https://example.com/cash-count-sound.mp3" preload="auto"></audio>
    <script>
        // Bubble effect
        const canvas = document.getElementById('bubbleCanvas');
        const ctx = canvas.getContext('2d');
        let bubbles = [];
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();
        function createBubble() {
            return {
                x: Math.random() * canvas.width,
                y: canvas.height + 20,
                r: 8 + Math.random() * 22,
                speed: 1 + Math.random() * 2,
                color: `rgba(0,${180+Math.random()*75},${255},${0.2+Math.random()*0.3})`
            };
        }
        function drawBubbles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bubbles.forEach(b => {
                ctx.beginPath();
                ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
                ctx.fillStyle = b.color;
                ctx.fill();
            });
        }
        function updateBubbles() {
            bubbles.forEach(b => b.y -= b.speed);
            bubbles = bubbles.filter(b => b.y + b.r > 0);
            while (bubbles.length < 30) {
                bubbles.push(createBubble());
            }
        }
        function animateBubbles() {
            updateBubbles();
            drawBubbles();
            requestAnimationFrame(animateBubbles);
        }
        animateBubbles();

        // Hacker info lead effect
        const hackerLead = document.getElementById('hackerLead');
        const hackerTexts = [
            'System Lead: Mickey "Hacker" Hamza',
            'Security: 256-bit encryption',
            'Status: All systems operational',
            'Tip: Never share your password!',
            'Fun fact: Hackers love water (and code)!'
        ];
        let hackerIndex = 0;
        let charIndex = 0;
        function typeHackerLead() {
            if (charIndex <= hackerTexts[hackerIndex].length) {
                hackerLead.textContent = hackerTexts[hackerIndex].slice(0, charIndex) + (charIndex % 2 ? '_' : '');
                charIndex++;
                setTimeout(typeHackerLead, 60);
            } else {
                setTimeout(() => {
                    hackerIndex = (hackerIndex + 1) % hackerTexts.length;
                    charIndex = 0;
                    typeHackerLead();
                }, 1200);
            }
        }
        typeHackerLead();

        function cashCountAnimation(total) {
            const resultDiv = document.getElementById('result');
            const cashCountSound = document.getElementById('cashCountSound');
            let count = 0;
            const duration = 2000;
            const incrementTime = 50;
            const totalSteps = duration / incrementTime;
            const incrementAmount = total / totalSteps;
            cashCountSound.currentTime = 0;
            cashCountSound.play();
            const interval = setInterval(() => {
                count += incrementAmount;
                if (count >= total) {
                    count = total;
                    clearInterval(interval);
                }
                resultDiv.innerHTML = `<strong>Jumla: TZS ${Math.round(count)}</strong>`;
            }, incrementTime);
        }
        window.addEventListener('DOMContentLoaded', () => {
            animateBg();
        });
        document.getElementById('billingForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const address = document.getElementById('address').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const prev = parseFloat(document.getElementById('prev').value);
            const curr = parseFloat(document.getElementById('curr').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const fixed = parseFloat(document.getElementById('fixed').value);
            if (curr < prev) {
                alert('Kisoma cha sasa lazima kiwe kikubwa au sawa na kisoma cha awali.');
                return;
            }
            const usage = curr - prev;
            const amount = usage * rate;
            const total = amount + fixed;
            const billMsg = `ANKARA YA MAJI\nJina: ${name}\nAnwani: ${address}\nMatumizi: ${usage} unit\nBei: TZS ${rate}/unit\nAda ya Kudumu: TZS ${fixed}\nJumla: TZS ${total}\nAsante.`;
            document.getElementById('result').style.display = 'block';
            cashCountAnimation(total);
            const smsBtn = document.getElementById('sendSMSBtn');
            smsBtn.style.display = 'inline-block';
            smsBtn.onclick = function() {
                const smsText = `ANKARA YA MAJI\nJina: ${name}\nAnwani: ${address}\nMatumizi: ${usage} unit\nBei: TZS ${rate}/unit\nAda ya Kudumu: TZS ${fixed}\nJumla: TZS ${total}\nAsante.`;
                window.open(`sms:${phone}?body=${encodeURIComponent(smsText)}`);
            };
            // Store record in sessionStorage and redirect to records.html
            const record = {
                name, address, phone, usage, amount, fixed, total,
                date: new Date().toISOString(),
                monthYear: `${new Date().getFullYear()}/${new Date().getMonth() + 1}`
            };
            let records = JSON.parse(sessionStorage.getItem('newBillingRecords') || '[]');
            records.push(record);
            sessionStorage.setItem('newBillingRecords', JSON.stringify(records));
            setTimeout(() => {
                window.location.href = 'records.html';
            }, 1500);
        };
    </script>
</body>
</html>
