<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Dashboard for Mickey Water Billing System">
  <meta name="author" content="Mickey Hamza">
  <title>Dashboard - Mickey Water Billing System</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
  <style>
    :root {
      --primary-color: #1e40af;
      --secondary-color: #0ea5e9;
      --success-color: #10b981;
      --error-color: #ef4444;
      --warning-color: #f59e0b;
      --background-light: #f8fafc;
      --background-dark: #0f172a;
      --text-primary: #1e293b;
      --text-secondary: #64748b;
      --border-color: #e2e8f0;
      --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.08);
      --shadow-md: 0 8px 24px rgba(0, 0, 0, 0.12);
      --shadow-lg: 0 12px 32px rgba(0, 0, 0, 0.15);
      --border-radius: 16px;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background-light: #0f172a;
        --text-primary: #f1f5f9;
        --text-secondary: #cbd5e1;
        --border-color: #1e293b;
        --primary-color: #3b82f6;
        --secondary-color: #06b6d4;
      }
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow-x: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 100;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.5s ease-out, visibility 0.5s ease-out;
    }

    .video-container.hidden {
      opacity: 0;
      visibility: hidden;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dashboard {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow-lg);
      padding: 2.5rem;
      max-width: 550px;
      width: 100%;
      text-align: center;
      transform: translateZ(20px);
      transition: var(--transition);
      opacity: 0;
      visibility: hidden;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .dashboard.visible {
      opacity: 1;
      visibility: visible;
    }

    h1 {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: clamp(1.8rem, 5vw, 2.2rem);
      margin-bottom: 0.5rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .status-box {
      background: #f0faff;
      border: 2px solid var(--primary-color);
      border-radius: var(--border-radius);
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: var(--shadow-sm);
      transition: var(--transition);
    }

    .status-box:hover {
      box-shadow: var(--shadow-md);
      transform: scale(1.02);
    }

    .status-box p {
      margin: 0.5rem 0;
      font-size: 1rem;
      color: var(--text-color);
    }

    .status-box strong {
      color: var(--primary-color);
      font-weight: 600;
      min-width: 120px;
      display: inline-block;
    }

    .icon {
      vertical-align: middle;
      margin-right: 0.5rem;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 0.9rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      text-shadow: 0.5px 0.5px 0 #fff;
    }

    .btn:hover, .btn:focus {
      transform: scale(1.03);
      box-shadow: var(--shadow-md);
      outline: none;
    }

    .btn--primary {
      background: var(--primary-color);
      color: #fff;
    }

    .btn--primary:hover, .btn--primary:focus {
      background: #023e8a;
    }

    .btn--success {
      background: var(--success-color);
    }

    .btn--success:hover, .btn--success:focus {
      background: #1e7a33;
    }

    .btn--error {
      background: var(--error-color);
    }

    .btn--error:hover, .btn--error:focus {
      background: #e05e52;
    }

    .water-fact {
      margin-top: 1.5rem;
      font-size: 1rem;
      color: var(--primary-color);
      background: #e0f7fa;
      border-radius: var(--border-radius);
      padding: 1rem;
      box-shadow: var(--shadow-sm);
    }

    .hacker-action {
      margin-top: 1.5rem;
      padding: 1rem;
      background: #222;
      color: #0f0;
      font-family: 'Courier New', monospace;
      border-radius: var(--border-radius);
      font-size: 1rem;
      box-shadow: var(--shadow-sm);
      text-align: center;
      min-height: 2.5rem;
    }

    .server-float {
      position: fixed;
      bottom: 1.5rem;
      right: 1.5rem;
      width: 80px;
      height: 80px;
      background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
      border-radius: 50%;
      color: #fff;
      font-weight: 600;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-md);
      z-index: 10;
      transition: var(--transition);
    }

    .server-float:hover {
      transform: scale(1.1);
      box-shadow: var(--shadow-md);
    }

    .server-float--syncing {
      background: linear-gradient(45deg, var(--success-color), #2ecc71);
      animation: pulseSync 0.5s ease-in-out;
    }

    .server-float--error {
      background: linear-gradient(45deg, var(--error-color), #e05e52);
    }

    @keyframes pulseSync {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    .wave-container {
      width: 100%;
      height: 60px;
      overflow: hidden;
      margin-bottom: 1rem;
      will-change: transform;
    }

    .wave-container svg {
      width: 100%;
      height: 100%;
    }

    @media (max-width: 480px) {
      .dashboard {
        padding: 1.5rem;
        max-width: 100%;
      }

      h1 {
        font-size: 1.5rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 0.8rem;
      }

      .server-float {
        width: 60px;
        height: 60px;
        font-size: 0.8rem;
      }
    }

    .btn:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="video-container" id="videoContainer" role="region" aria-label="Introductory video">
    <video id="introVideo" autoplay muted playsinline aria-describedby="videoError">
      <source src="https://files.catbox.moe/e204ki.mp4" type="video/mp4">
      <p id="videoError">Your browser does not support the video tag. <a href="#" onclick="showDashboard()">Skip to dashboard</a>.</p>
    </video>
  </div>

  <div class="server-float" id="serverFloat" role="status" aria-live="polite">
    <span>Mickey<br>Server</span>
  </div>

  <main class="dashboard" id="dashboard" role="main">
    <header>
      <h1>Mickey Water Billing System</h1>
    </header>

    <div class="wave-container">
      <svg viewBox="0 0 500 60" preserveAspectRatio="none">
        <path id="wavePath" d="M0,30 Q125,60 250,30 T500,30 V60 H0 Z" fill="#00b894" opacity="0.18">
          <animate attributeName="d" dur="3s" repeatCount="indefinite"
            values="M0,30 Q125,60 250,30 T500,30 V60 H0 Z;
                    M0,35 Q125,20 250,35 T500,35 V60 H0 Z;
                    M0,30 Q125,60 250,30 T500,30 V60 H0 Z" />
        </path>
      </svg>
    </div>

    <section class="status-box" aria-label="System Status">
      <p><span class="icon">üåê</span><strong>Web Status:</strong> <span id="webStatus">Checking...</span></p>
      <p><span class="icon">üìç</span><strong>Public IP:</strong> <span id="publicIp">Syncing...</span></p>
      <p><span class="icon">üì°</span><strong>Internet Provider:</strong> <span id="internetProvider">Syncing...</span></p>
      <p><span class="icon">üîã</span><strong>Local Battery:</strong> <span id="battery">Checking...</span></p>
    </section>

    <button class="btn btn--primary" onclick="window.location.href='login.html'" aria-label="Open Login Page">Open Login</button>
    <button class="btn btn--success" onclick="window.location.href='records.html'" aria-label="Open Records Page">Open Records</button>
    <button class="btn btn--error" onclick="window.location.href='botweb.html'" aria-label="Open BotWeb Page"><span class="icon">ü§ñ</span>Open BotWeb</button>

    <div class="water-fact" id="waterFact" role="complementary">Loading fun water fact...</div>
    <div class="hacker-action" id="hackerAction" role="log" aria-live="polite"></div>
  </main>

  <script>
    // Utility: Debounce function
    function debounce(fn, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => fn.apply(this, args), wait);
      };
    }

    // Video handling
    function showDashboard() {
      const videoContainer = document.getElementById('videoContainer');
      const dashboard = document.getElementById('dashboard');
      videoContainer.classList.add('hidden');
      dashboard.classList.add('visible');
    }

    function handleVideo() {
      const video = document.getElementById('introVideo');
      video.addEventListener('ended', showDashboard);
      video.addEventListener('error', () => {
        console.error('Video failed to load');
        showDashboard();
      });
    }

    // Water facts
    const facts = [
      "About 71% of the Earth's surface is water-covered.",
      "Water expands when it freezes, unlike most liquids.",
      "The human brain is about 75% water.",
      "Tanzania's Lake Victoria is the largest lake in Africa by area!",
      "Water can dissolve more substances than any other liquid."
    ];

    function showRandomFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('waterFact').textContent = `üíß ${fact}`;
      setTimeout(showRandomFact, 12000);
    }

    // Web status
    function updateWebStatus() {
      document.getElementById('webStatus').textContent = navigator.onLine ? 'Online' : 'Offline';
    }

    // Battery status
    async function updateBatteryStatus() {
      try {
        if (navigator.getBattery) {
          const battery = await navigator.getBattery();
          const updateBattery = () => {
            const level = `${Math.round(battery.level * 100)}% ${battery.charging ? '(Charging)' : ''}`;
            document.getElementById('battery').textContent = level;
          };
          updateBattery();
          battery.addEventListener('levelchange', updateBattery);
          battery.addEventListener('chargingchange', updateBattery);
        } else {
          document.getElementById('battery').textContent = 'Not supported';
        }
      } catch (error) {
        console.error('Battery API error:', error);
        document.getElementById('battery').textContent = 'Error';
      }
    }

    // Network details
    const syncNetworkDetails = debounce(async () => {
      const publicIpEl = document.getElementById('publicIp');
      const internetProviderEl = document.getElementById('internetProvider');
      const serverFloat = document.getElementById('serverFloat');

      publicIpEl.textContent = 'Syncing...';
      internetProviderEl.textContent = 'Syncing...';
      serverFloat.classList.add('server-float--syncing');

      try {
        const response = await fetch('https://ipinfo.io/json');
        const data = await response.json();
        publicIpEl.textContent = data.ip || 'Unknown';
        internetProviderEl.textContent = data.org || 'Unknown Provider';
        publicIpEl.style.color = 'var(--primary-color)';
        internetProviderEl.style.color = 'var(--primary-color)';
        setTimeout(() => serverFloat.classList.remove('server-float--syncing'), 500);
      } catch (error) {
        console.error('Error fetching network details:', error);
        publicIpEl.textContent = 'Failed to sync';
        internetProviderEl.textContent = 'Failed to sync';
        serverFloat.classList.add('server-float--error');
        setTimeout(() => serverFloat.classList.remove('server-float--error'), 500);
      }
    }, 1000);

    // Hacker action effect
    const hackerTexts = [
      'Initializing dashboard systems..._',
      'Water meter data sync initiated..._',
      'Accessing central billing server..._',
      'All core systems nominal!_',
      'Tip: Water flows, code runs!_',
      'Lead: Mickey "Hacker" Hamza_'
    ];

    function typeHackerAction() {
      const hackerAction = document.getElementById('hackerAction');
      let hackerIndex = 0;
      let charIndex = 0;

      function type() {
        if (charIndex <= hackerTexts[hackerIndex].length) {
          hackerAction.textContent = hackerTexts[hackerIndex].slice(0, charIndex) + (charIndex % 2 ? '_' : '');
          charIndex++;
          requestAnimationFrame(type);
        } else {
          setTimeout(() => {
            hackerIndex = (hackerIndex + 1) % hackerTexts.length;
            charIndex = 0;
            type();
          }, 1200);
        }
      }
      type();
    }

    // Initialize
    function init() {
      handleVideo();
      updateWebStatus();
      window.addEventListener('online', updateWebStatus);
      window.addEventListener('offline', updateWebStatus);
      updateBatteryStatus();
      syncNetworkDetails();
      showRandomFact();
      typeHackerAction();
    }

    init();
  </script>
</body>
      </html>
