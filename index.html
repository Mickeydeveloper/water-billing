<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - FiberNet ISP System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* New color scheme: Orange/Blue for Network/Fiber */
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%); /* Light Orange/Yellow */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .dashboard {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      padding: 36px 44px 30px 44px;
      max-width: 420px;
      width: 100%;
      text-align: center;
      position: relative;
      z-index: 1;
      perspective: 800px;
      /* Animation simplified for less distraction, but kept as requested */
      animation: rotate3d 6s infinite linear;
    }
    @keyframes rotate3d {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      50% { transform: rotateY(8deg) rotateX(4deg); }
      100% { transform: rotateY(0deg) rotateX(0deg); }
    }
    h2 {
      color: #ff9800; /* Deep Orange */
      margin-bottom: 18px;
    }
    .stat {
      margin: 14px 0;
      font-size: 1.1em;
      color: #333;
      background: #fff3e0; /* Lightest Orange */
      border-radius: 8px;
      padding: 10px 0;
      box-shadow: 0 2px 8px #ff980022;
    }
    .open-login-btn {
      margin-top: 24px;
      padding: 12px 0;
      width: 100%;
      background: #ff9800; /* Deep Orange */
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #ff980033;
      transition: background 0.2s;
    }
    .open-login-btn:hover {
      background: #ef6c00; /* Darker Orange */
    }
    .icon {
      vertical-align: middle;
      margin-right: 8px;
    }
    .hacker-action {
      margin: 22px 0 0 0;
      padding: 12px 18px;
      background: #222;
      color: #ffc107; /* Amber for Network Look */
      font-family: 'Courier New', Courier, monospace;
      border-radius: 8px;
      font-size: 1.1em;
      box-shadow: 0 2px 8px #0005;
      text-align: center;
      letter-spacing: 1px;
      min-height: 32px;
    }
    #bubbleCanvas {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <canvas id="bubbleCanvas"></canvas>
  <div class="dashboard">
    <h2>FiberNet ISP Dashboard</h2>
    <div style="width:100%;height:60px;overflow:hidden;position:relative;margin-bottom:18px;">
      <svg viewBox="0 0 500 60" preserveAspectRatio="none" style="width:100%;height:100%;position:absolute;left:0;top:0;">
        <path id="wavePath" d="M0,30 Q125,60 250,30 T500,30 V60 H0 Z" fill="#2196f3" opacity="0.18">
          <animate attributeName="d" dur="3s" repeatCount="indefinite"
            values="M0,30 Q125,60 250,30 T500,30 V60 H0 Z;
                    M0,35 Q125,20 250,35 T500,35 V60 H0 Z;
                    M0,30 Q125,60 250,30 T500,30 V60 H0 Z" />
        </path>
      </svg>
    </div>
    
    <div class="stat" id="webStat"><span class="icon">ðŸ“¶</span>Connection Status: <span id="webStatus">Checking...</span></div>
    
    <div class="stat" id="dataUsageStat"><span class="icon">ðŸ“Š</span>Monthly Data Usage: <span id="dataUsage">Loading...</span></div>
    
    <div class="stat"><span class="icon">âš¡</span>Router Power: <span id="battery">Checking...</span></div>

    <button class="open-login-btn" onclick="window.location.href='login.html'">Manage Account</button>
    <button class="open-login-btn" style="margin-top:10px;background:#2196f3;" onclick="window.location.href='support.html'">Technical Support</button>
    
    <div id="techFact" style="margin-top:22px;font-size:1em;color:#ff9800;background:#fff3e0;border-radius:8px;padding:12px 10px;box-shadow:0 2px 8px #ff980022;">
      Loading fun tech fact...
    </div>
    <div class="hacker-action" id="hackerAction"></div>
  </div>
  <script>
    // --- UTILITIES & BUBBLE EFFECT (Kept) ---

    // Bubble effect code - Color changed to light blue for 'data packets'
    const canvas = document.getElementById('bubbleCanvas');
    const ctx = canvas.getContext('2d');
    let bubbles = [];
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    function createBubble() { 
      return { 
        x: Math.random() * canvas.width, 
        y: canvas.height + 20, 
        r: 8 + Math.random() * 22, 
        speed: 1 + Math.random() * 2, 
        color: `rgba(${33},${150},${243},${0.2+Math.random()*0.3})` /* Blue Bubble Color */
      }; 
    }
    function drawBubbles() { 
      ctx.clearRect(0, 0, canvas.width, canvas.height); 
      bubbles.forEach(b => { 
        ctx.beginPath(); 
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2); 
        ctx.fillStyle = b.color; 
        ctx.fill(); 
      }); 
    }
    function updateBubbles() { 
      bubbles.forEach(b => b.y -= b.speed); 
      bubbles = bubbles.filter(b => b.y + b.r > 0); 
      while (bubbles.length < 30) { 
        bubbles.push(createBubble()); 
      } 
    }
    function animateBubbles() { 
      updateBubbles(); 
      drawBubbles(); 
      requestAnimationFrame(animateBubbles); 
    }
    animateBubbles();

    // Fun tech facts (updated)
    const facts = [
      "The first email was sent in 1971 by Ray Tomlinson.",
      "A typical fiber optic cable can transmit data for miles.",
      "The 'www' stands for World Wide Web, invented by Tim Berners-Lee.",
      "Tanzania's connection is largely based on the SEACOM and EASSy fiber optic cables!",
      "An IP address is like your internet home address."
    ];
    function showRandomFact() {
      const fact = facts[Math.floor(Math.random() * facts.length)];
      document.getElementById('techFact').textContent = 'ðŸ’¡ ' + fact;
    }
    showRandomFact();
    setInterval(showRandomFact, 12000);

    // --- SYSTEM STATUS CHECKS ---

    // Web status (renamed/repurposed for Connection Status)
    document.getElementById('webStatus').textContent = navigator.onLine ? 'Excellent' : 'Offline';
    window.addEventListener('online', () => document.getElementById('webStatus').textContent = 'Excellent');
    window.addEventListener('offline', () => document.getElementById('webStatus').textContent = 'Offline');
    
    // Placeholder for Monthly Data Usage
    function setRandomDataUsage() {
        const usageGB = (200 + Math.random() * 800).toFixed(2); // Random usage between 200GB and 1000GB
        document.getElementById('dataUsage').textContent = usageGB + ' GB';
    }
    setRandomDataUsage();

    // Battery status (repurposed for Router Power)
    if (navigator.getBattery) {
      navigator.getBattery().then(function(battery) {
        function updateBattery() {
          let level = Math.round(battery.level * 100) + '%';
          let charging = battery.charging ? ' (Running)' : ''; // Changed 'Charging' to 'Running'
          document.getElementById('battery').textContent = level + charging;
        }
        updateBattery();
        battery.addEventListener('levelchange', updateBattery);
        battery.addEventListener('chargingchange', updateBattery);
      });
    } else {
      document.getElementById('battery').textContent = 'Nominal'; // Default 'power' check
    }
    
    // Hacker action effect (updated texts for ISP relevance)
    const hackerAction = document.getElementById('hackerAction');
    const hackerTexts = [
      'Establishing Secure Tunnel..._'
      ,'Checking Router Firmware v4.12..._'
      ,'Pinging DNS servers (8.8.8.8)..._'
      ,'Throughput: 980 Mbps / 950 Mbps_'
      ,'All systems green! Surf on!_'
      ,'Tip: Clear your cache often!_'
    ];
    let hackerIndex = 0;
    let charIndex = 0;
    function typeHackerAction() {
      if (charIndex <= hackerTexts[hackerIndex].length) {
        hackerAction.textContent = hackerTexts[hackerIndex].slice(0, charIndex) + (charIndex % 2 ? '_' : '');
        charIndex++;
        setTimeout(typeHackerAction, 60);
      } else {
        setTimeout(() => {
          hackerIndex = (hackerIndex + 1) % hackerTexts.length;
          charIndex = 0;
          typeHackerAction();
        }, 1200);
      }
    }
    typeHackerAction();
  </script>
</body>
</html>
